<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Track</title>
    <link rel="stylesheet" type="text/css" href="css/background.css">
    <style>
        .search_bar {
            position: absolute;
            margin: 15% 0 0 -18%;
            left: 50%;
            height: 5%;
            width: 37%;
            border: 1px solid white;
            background-color: #fff;
            border-radius: 30px;
        }

        .search_bar input {
            float: left;
            box-sizing: border-box;
            border: 0px;
            width: 580px;
            font-size: 1.3em;
            padding: 12px 30px;
            outline: none;
            border-radius: 30px 0 0 30px;
            color: red;
        }

        .search_bar button {
            float: right;
            box-sizing: border-box;
            border: 0px;
            width: 18%;
            height: 100%;
            background-color: #f75935;
            cursor: pointer;
            color: white;
            font-size: 1.3em;
            border-radius: 0 30px 30px 0;
        }

        #test {
            position: absolute;
            margin-top: 13%;
            background-color: white;
            color: red;
            width: 100%;
        }

        .table_div {
            position: relative;
        }

        #groceryTable {
            position: absolute;
            margin-top: 20%;
            left: 10%;
            width: 80%;
            text-align: center;
            background-color: white;
            opacity: 0.8;
        }

        #table {
            height: 20%;
        }
        table {
            border: solid 4px white;
        }
        
        th, td {
            border: solid 1px red;
        }
    </style>
</head>
<body>
    <div id="nav">
        <nav class="nav_top">
            <div class="nav_top_center">
                <a href="home.html">KEEP IT<br>FRESH</a>
            </div>
            <div class="nav_top_right">
                <a href="#sign_in" class="sign">SIGN IN</a>
                <a href="#sign_up" class="sign">SIGN UP</a>
                <a href="#facebook" class="social_media"><img src="images/facebook.png" alt="facebook_image"></a>
                <a href="#instagram" class="social_media"><img src="images/instagram.png" alt="instagram_image"></a>
                <a href="#twitter" class="social_media"><img src="images/twitter.png" alt="twitter_image"></a>
            </div>
        </nav>
        <nav class="nav_bottom">
            <a href="information.html" class="left_side_tag">INFO</a>
            <a href="tracking.html">TRACK</a>
            <a href="calendar.html">CALENDAR</a>
            <a href="forum.html">FORUM</a>
            <a href="about.html" class="right_side_tag">ABOUT US</a>
        </nav>
    </div>

    <div class="search_bar">
        <input id="textBox" type="text" placeholder="#Banana #Tomato #Milk">
        <form action="./tracking.html">
            <button id="add_button" type="button">ADD</button>
        </form>
    </div>
    
    <div id="table">
        <table id="groceryTable">
            <tr>
                <th>Item Name</th>
                <th>Purchase Date</th>
                <th>Expiration Date</th>
                <th></th>
            </tr>
            <tr>
                <td id="item1">Banana</td>
                <td><input class="date" type="date"></td>
                <td><input class="expire_date" type="date"></td>
                <td><input type="button" value="Remove" onclick="deleteRow(this)"></td>
            </tr>
            <tr>
                <td>Item2</td>
                <td><input class="date" type="date"></td>
                <td><input class="expire_date" type="date"></td>
                <td><input type="button" value="Remove" onclick="deleteRow(this)"></td>
            </tr>
        </table>
    </div>
	<script>

        let addButton = document.getElementById("add_button");
        let input = document.getElementById("textBox");

        function addNClear(){
            add_item();
            input.value = "";
        }

        addButton.addEventListener("click", addNClear);
        input.addEventListener("keydown", function(event){
            if (event.keyCode === 13){
                addNClear();
            }
        });        

		function myFunction(){
			let myData = localStorage.getItem("testName");
			document.getElementById("test").innerHTML = myData;
		};
		myFunction();

		function add_grocery(){
			let item = document.getElementById("textBox").value
			document.getElementById("item1").innerHTML = item;
        };
        
		function add_item() {
			let table = document.getElementById("groceryTable");
			let row = table.insertRow(1);
            let cell1 = row.insertCell(0);
			let cell2 = row.insertCell(1);
            let cell3 = row.insertCell(2);
            let cell4 = row.insertCell(3);
            let item = document.getElementById("textBox").value;
			cell1.innerHTML = item;
			cell2.innerHTML = '<input class="date" type="date">';
            cell3.innerHTML = '<input class="expire_date" type="date">';
            cell4.innerHTML = '<input type="button" value="Delete" onclick="deleteRow(this)">';
        }


        function deleteRow(r) {
            let i = r.parentNode.parentNode.rowIndex;
            document.getElementById("groceryTable").deleteRow(i);
        }
	</script>
</body>
</html>
