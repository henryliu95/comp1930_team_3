<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Track</title>
    <style>
        * {
            font-family: "Raleway",Arial,sans-serif;
            box-sizing: border-box;
            margin: 0 auto;
        }

        body {
            position: relative;
            width: 100%;
            z-index: -1;
            background: url("images/veges.jpg") no-repeat fixed center;
            background-size: cover;
        }

        a {
            text-decoration: none;
        }

        #header {
            /* border: solid 1px #CCC; */
            margin: 0;
            width: 100%;
        }

        #header_sns, #header_nav {
            width: 50%;
            text-align: center;
            margin-top: 1%; 
            /* border: solid 1px #CCC; */
        }

        #sns_wrapper, #nav_wrapper {
            text-align: center;
            overflow: hidden;
            width: 100%;
            
        }
        #sns_wrapper .sns_item {
            font-size: 1vw;
            float: right;
            margin-right: 1%;
            font-size: 80%;
        }

        #sns_wrapper .sns_item a:hover,
        #nav_wrapper .nav_item a:hover {
            color: tomato;
        }

        #nav_wrapper .nav_item {
            font-size: 1vw;
            float: left; 
            padding-left: 8%;
        }

        #header_sns a {
            font-weight: 900;
            color: white;
            letter-spacing: 3px;
            display: inline-block;
        }

        #header_nav a {
            font-weight: 900;
            color: white;
            letter-spacing: 5px;            
            display: inline-block;
        }

        #logo {
            /* width: 40%; */
            font-size: 2vw;
            font-weight: bolder;
        }

        #content {
            position: absolute;
            width: 50%;
            left: 25%;
            top: 35%;
        }

        #textBox{
            width: 90%;
            padding: 2% 0;
            float: left;
            border: 1px solid white;
            border-radius: 0 0 0 6px;
            font-size: 1vw;
            text-indent: 3%;
            color: tomato;
            opacity: 0.9;
        }

        #submit_btn {
            background-color: tomato;
            width: 10%;
            padding: 2% 0;
            color: white;
            font-size: 1vw;
            border: 1px solid tomato;
            border-radius: 0 0 6px 0;
            cursor: pointer;
            opacity: 0.8;
        }
        
        #groceryTable {
            position: absolute;
            margin-top: 20%;
            left: 10%;
            width: 80%;
            text-align: center;
            background-color: white;
            opacity: 0.8;
        }
        
        table {
            border: solid 4px white;
        }
        
        th, td {
            border: solid 1px red;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="header_sns">
            <div id="sns_wrapper"> 
                <div class="sns_item"><a href="#instagram" class="social_media"><img src="images/instagram.png" alt="instagram_image"></a></div>
                <div class="sns_item"><a href="#facebook" class="social_media"><img src="images/facebook.png" alt="facebook_image"></a></div>
                <div class="sns_item"><a href="#sign_up" class="sign">SIGN UP</a></div>
                <div class="sns_item"><a href="#sign_in" class="sign">SIGN IN</a></div>
            </div>
        </div>
        <div id="header_nav">
            <div id="nav_wrapper">
                <div class="nav_item"><a href="./information.html">INFO</a></div>
                <div class="nav_item"><a href="./tracking.html">TRACK</a></div>
                <div class="nav_item logo"><a id="logo" href="#home">KEEPIT<br/>FRESH</a></div>
                <div class="nav_item"><a href="./forum.html">FORUM</a></div>
                <div class="nav_item"><a href="./about.html">ABOUT US</a></div>
            </div>
        </div>
    </div>

    <div id="content">
        <div id="search_bar">
            <input id="textBox" type="text" placeholder="#Banana #Tomato #Milk">
            <form action="./information.html">
            <button id="submit_btn" type="submit">Search</button>
        </div>
    </div>
    
    <div id="table">
        <table id="groceryTable">
            <tr>
                <th>Item Name</th>
                <th>Purchase Date</th>
                <th>Expiration Date</th>
                <th></th>
            </tr>
            <tr>
                <td id="item1">Banana</td>
                <td><input class="date" type="date"></td>
                <td><input class="expire_date" type="date"></td>
                <td><input type="button" value="Delete" onclick="deleteRow(this)"></td>
            </tr>
            <tr>
                <td>Item2</td>
                <td><input class="date" type="date"></td>
                <td><input class="expire_date" type="date"></td>
                <td><input type="button" value="Delete" onclick="deleteRow(this)"></td>
            </tr>
        </table>
    </div>
	<script>

        let addButton = document.getElementById("add_button");
        let input = document.getElementById("textBox");

        function addNClear(){
            add_item();
            input.value = "";
        }

        addButton.addEventListener("click", addNClear);
        input.addEventListener("keydown", function(event){
            if (event.keyCode === 13){
                addNClear();
            }
        });        

		function myFunction(){
			let myData = localStorage.getItem("testName");
			document.getElementById("test").innerHTML = myData;
		};
		myFunction();

		function add_grocery(){
			let item = document.getElementById("textBox").value
			document.getElementById("item1").innerHTML = item;
        };
        
		function add_item() {
			let table = document.getElementById("groceryTable");
			let row = table.insertRow(1);
            let cell1 = row.insertCell(0);
			let cell2 = row.insertCell(1);
            let cell3 = row.insertCell(2);
            let cell4 = row.insertCell(3);
            let item = document.getElementById("textBox").value;
			cell1.innerHTML = item;
			cell2.innerHTML = '<input class="date" type="date">';
            cell3.innerHTML = '<input class="expire_date" type="date">';
            cell4.innerHTML = '<input type="button" value="Delete" onclick="deleteRow(this)">';
        }


        function deleteRow(r) {
            let i = r.parentNode.parentNode.rowIndex;
            document.getElementById("groceryTable").deleteRow(i);
        }
	</script>
</body>
</html>
