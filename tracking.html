<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Track</title>
    <link rel="stylesheet" href="./css/background.css">
    <link rel="stylesheet" href="./css/search_bar.css">
    <link rel="stylesheet" href="./css/track_table.css">
</head>
<body>
    <div id="header">
        <div id="header_sns">
            <div id="sns_wrapper"> 
                <div class="sns_item"><a href="#instagram" class="social_media"><img src="images/instagram.png" alt="instagram_image"></a></div>
                <div class="sns_item"><a href="#facebook" class="social_media"><img src="images/facebook.png" alt="facebook_image"></a></div>
                <div class="sns_item"><a href="#sign_up" class="sign">SIGN UP</a></div>
                <div class="sns_item"><a href="#sign_in" class="sign">SIGN IN</a></div>
            </div>
        </div>
        <div id="header_nav">
            <div id="nav_wrapper">
                <div class="nav_item"><a href="./information.html">INFO</a></div>
                <div class="nav_item"><a href="./tracking.html">TRACK</a></div>
                <div class="nav_item logo"><a id="logo" href="./home.html">KEEP IT<br/>FRESH</a></div>
                <div class="nav_item"><a href="./forum.html">FORUM</a></div>
                <div class="nav_item"><a href="./about.html">ABOUT US</a></div>
            </div>
        </div>
    </div>

    <div id="content">
        <div id="search_bar">
            <input id="textBox" type="text" placeholder="#Banana #Tomato #Milk">
            <button id="submit_btn" type="submit">ADD</button>
        </div>
    </div>
    
    <div id="table">
        <table id="groceryTable">
            <tr id="thead">
                <th id="itemName">Item Name</th>
                <th id="pDate">Purchase Date</th>
                <th id="eDate">Expiration Date</th>
                <!-- <th id="deleteCon"></th> -->
            </tr>
            <tr id="tcontents">
                <td id="item1">Banana</td>
                <td><input class="date" type="date"></td>
                <td><input class="expire_date" type="date"></td>
                <td><input type="button" value="Delete" onclick="deleteRow(this)"></td>
            </tr>
            <tr>
                <td id="item2">Item2</td>
                <td><input class="date" type="date"></td>
                <td><input class="expire_date" type="date"></td>
                <td><input type="button" value="Delete" onclick="deleteRow(this)"></td>
            </tr>
        </table>
    </div>
    <script src="./js/track_table.js"></script>
</body>
</html>
