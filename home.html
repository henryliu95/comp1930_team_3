<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New</title>
    <link rel="stylesheet" href="radio.css">
</head>
    <style>
        @media (max-width: 1024px){
            body {
                width: 50%;
            }
        }
        * {
            font-family: "Raleway",Arial,sans-serif;
            box-sizing: border-box;
            margin: 0 auto;
        }

        body {
            position: relative;
            width: 100%;
            z-index: -1;
            background: url("images/veges.jpg") no-repeat fixed center;
            background-size: cover;
        }

        a {
            text-decoration: none;
        }

        #header {
            /* border: solid 1px #CCC; */
            margin: 0;
            width: 100%;
        }

        #header_sns, #header_nav {
            width: 50%;
            text-align: center;
            margin-top: 1%; 
            /* border: solid 1px #CCC; */
        }

        #sns_wrapper, #nav_wrapper {
            text-align: center;
            overflow: hidden;
            width: 100%;
            
        }
        #sns_wrapper .sns_item {
            font-size: 1vw;
            float: right;
            margin-right: 1%;
            font-size: 80%;
        }

        #sns_wrapper .sns_item a:hover,
        #nav_wrapper .nav_item a:hover {
            color: tomato;
        }

        #nav_wrapper .nav_item {
            font-size: 1vw;
            float: left; 
            padding-left: 8%;
            height: 100%;
        }

        #header_sns a {
            font-weight: 900;
            color: white;
            letter-spacing: 3px;
            display: inline-block;
        }

        #header_nav a {
            font-weight: 900;
            color: white;
            letter-spacing: 5px;            
            display: inline-block;
        }

        #logo {
            /* width: 40%; */
            font-size: 2vw;
            font-weight: bolder;
        }

        #textBox{
            width: 90%;
            padding: 2% 0;
            float: left;
            border: 1px solid white;
            border-radius: 0 0 0 6px;
            font-size: 1vw;
            text-indent: 3%;
            color: tomato;
            opacity: 0.9;
        }

        #submit_btn {
            background-color: tomato;
            width: 10%;
            padding: 2% 0;
            color: white;
            font-size: 1vw;
            border: 1px solid tomato;
            border-radius: 0 0 6px 0;
            cursor: pointer;
            opacity: 0.8;
        }
        
        #footer{
            /* border: solid 1px #CCC; */
        }
    </style>
<body>
    <div id="header">
        <div id="header_sns">
            <div id="sns_wrapper"> 
                <div class="sns_item"><a href="#instagram" class="social_media"><img src="images/instagram.png" alt="instagram_image"></a></div>
                <div class="sns_item"><a href="#facebook" class="social_media"><img src="images/facebook.png" alt="facebook_image"></a></div>
                <div class="sns_item"><a href="#sign_up" class="sign">SIGN UP</a></div>
                <div class="sns_item"><a href="#sign_in" class="sign">SIGN IN</a></div>
            </div>
        </div>
        <div id="header_nav">
            <div id="nav_wrapper">
                <div class="nav_item"><a href="#info">INFO</a></div>
                <div class="nav_item"><a href="#track">TRACK</a></div>
                <div class="nav_item logo"><a id="logo" href="#home">KEEPIT<br/>FRESH</a></div>
                <div class="nav_item"><a href="#forum">FORUM</a></div>
                <div class="nav_item"><a href="#about_us">ABOUT US</a></div>
            </div>
        </div>
    </div>
    <div id="content">
        <div id="radio_btn">
            <div class="toggle">
                <input type="radio" name="sizeBy" value="weight" id="sizeWeight" checked="checked" />
                <label id="info" for="sizeWeight">INFO</label>
                <input type="radio" name="sizeBy" value="dimensions" id="sizeDimensions" />
                <label id="track" for="sizeDimensions">TRACK</label>
            </div>
        </div>
        <div id="search_bar">
            <input id="textBox" type="text" placeholder="#Banana #Tomato #Milk">
            <button id="submit_btn" type="submit">ADD</button>
            <!-- <form action="./information.html">
                <button type="submit" onclick="myFunction()">INFO</button>
            </form>
            <form action="./tracking.html">
                <button type="submit" onclick="myFunction()">TRACK</button>
            </form> -->
        </div>
    </div>
    <div id="footer">
        
    </div>
</body>
</html>
