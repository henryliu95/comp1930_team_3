<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Info</title>
    <style>
        * {
            font-family: "Raleway",Arial,sans-serif;
            box-sizing: border-box;
            margin: 0 auto;
        }

        body {
            position: relative;
            width: 100%;
            z-index: -1;
            background: url("images/veges.jpg") no-repeat fixed center;
            background-size: cover;
        }

        a {
            text-decoration: none;
        }

        #header {
            /* border: solid 1px #CCC; */
            margin: 0;
            width: 100%;
        }

        #header_sns, #header_nav {
            width: 50%;
            text-align: center;
            margin-top: 1%; 
            /* border: solid 1px #CCC; */
        }

        #sns_wrapper, #nav_wrapper {
            text-align: center;
            overflow: hidden;
            width: 100%;
            
        }
        #sns_wrapper .sns_item {
            font-size: 1vw;
            float: right;
            margin-right: 1%;
            font-size: 80%;
        }

        #sns_wrapper .sns_item a:hover,
        #nav_wrapper .nav_item a:hover {
            color: tomato;
        }

        #nav_wrapper .nav_item {
            font-size: 1vw;
            float: left; 
            padding-left: 8%;
        }

        #header_sns a {
            font-weight: 900;
            color: white;
            letter-spacing: 3px;
            display: inline-block;
        }

        #header_nav a {
            font-weight: 900;
            color: white;
            letter-spacing: 5px;            
            display: inline-block;
        }

        #logo {
            /* width: 40%; */
            font-size: 2vw;
            font-weight: bolder;
        }

        #content {
            position: absolute;
            height: 100%;
            width: 50%;
            left: 25%;
            top: 35%;
        }

        #textBox{
            width: 90%;
            padding: 2% 0;
            float: left;
            border: 1px solid white;
            border-radius: 6px 0 0 6px;
            font-size: 1vw;
            text-indent: 3%;
            color: tomato;
            opacity: 0.9;
        }

        #submit_btn {
            background-color: tomato;
            width: 10%;
            padding: 2% 0;
            color: white;
            font-size: 1vw;
            border: 1px solid tomato;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
            opacity: 0.8;
        }
        
        #box1, #box2, #box3, #box4 {
            position: absolute;
            border: 2px solid white;
            color: white;
            background-color: tomato;
            text-align: center;
            line-height: 400%;
            width: 15%;
            height: 12%;
        }

        #box1 {
            top: 70%;
            left: 10%;
        }

        #box2 {
            top: 70%;
            left: 74.5%;
        }

        #box3 {
            top: 140%;
            left: 10%;
        }

        #box4 {
            top: 140%;
            left: 74.5%;
        }

        #box1 #popup1,
        #box2 #popup2,
        #box3 #popup3,
        #box4 #popup4 {
            display: none;
        }

        #box1:hover #popup1,
        #box3:hover #popup3 {
            display: block;
            position: relative;
            height: 450%;
            width: 250%;
            left: -1%;
            top: 40%;
            color: white;
            border: 2px solid white;
            background-color: tomato;
        }

        #box2:hover #popup2,
        #box4:hover #popup4 {
            position: relative;
            color: white;
            height: 450%;
            width: 250%;
            left: -149%;
            top: 30%;
            border: 2px solid white;
            background-color: tomato;
        }

        #groceryTable {
            position: absolute;
            top: 50%;
            left: 10%;
            width: 20%;
            text-align: center;
            background-color: white;
            opacity: 0.7;
        }

        table {
            border: solid 4px white;
        }
    </style>
</head>
<body>
    <div id="header">

                <div class="sns_item"><a href="#instagram" class="social_media"><img src="images/instagram.png" alt="instagram_image"></a></div>
                <div class="sns_item"><a href="#facebook" class="social_media"><img src="images/facebook.png" alt="facebook_image"></a></div>

        <div id="header_nav">

    <div id="box4">
        <h3>Compost</h3>

    </div>
